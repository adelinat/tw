<!DOCTYPE html>
<html>
   
    <body>
        <h1>Job-uri finante</h1>
         <link rel="stylesheet" type="text/css" href="styleF.css"/>

  <ol>
  <li> CFO @Banca Transilvania</li>
  <li> Finance expert @BCR</li>
  <li> Junior finance assistant @BNR</li>
</ol>

<br></br>


  <table style="width:100%">
  <tr>
    <th>Nume</th>
    <th>Prenume</th> 
    <th>Job pt care a aplicat</th>
  </tr>
  <tbody id="tableBody">
  <tr>
    <td>Lefter</td>

  <tr>

  <tr>
    <td>Ionescu</td>

    <td>3</td>
  </tr>
  </tbody>
</table>

<form action="#" class="controls">
            <label for="nume">Nume:</label>
            <input name="nume" id="nume">
            <label for="prenume">Prenume:</label>
            <input name="prenume" id="prenume">
            <label for="job">Job:</label>
            <input name="job" id="job">
            <input type="button" name="btnAplica" value="Aplica" onclick="adaugaCandidat()">
        </form>

        <script type="text/javascript">
            function adaugaCandidat() {
                
                var tRow = document.createElement("tr");

                var cNume = document.createElement("td");
                if (document.getElementById("nume").value) {
                    cNume.innerHTML = document.getElementById("nume").value;
                }

                var cPrenume = document.createElement("td");
                if (document.getElementById("prenume").value) {
                    cPrenume.innerHTML = document.getElementById("prenume").value;
                }

                var cJob = document.createElement("td");
                if (document.getElementById("job").value) {
                    cJob.innerHTML = document.getElementById("job").value;
                }

                tRow.appendChild(cNume);
                tRow.appendChild(cPrenume);
                tRow.appendChild(cJob);
                
                var tBody = document.getElementById("tableBody");
                tBody.appendChild(tRow);

               
            }        
        </script>

    </body>
</html>
